<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Agenda Pessoal</title>

  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <h3 class="text-center mt-5 mb-5">Agenda Pessoal</h3>

  <form id="eventForm" class="mx-auto col-6" >
    <div class="row">
      
      <div class="col-12">
        <div class="row">
          <div class="col-6">
            <label for="summaryInput" class="text-center">Nome</label>
            <input id="summaryInput" class="form-control col-12 mb-5" type="text" name="summary" placeholder="Digite aqui...">
          </div>  
          <div class="col-6">
            <label for="locationInput">Endereço</label>
            <input id="locationInput" class="form-control col-12 mb-5" type="text" name="location" placeholder="Digite aqui...">
          </div>
        </div>
      </div>
      
      <!-- 
        <div class="col-12">   
          <input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit">
        </div>
      -->

    </div>
  </form>

  <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
  <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

  <pre id="content" style="white-space: pre-wrap;"></pre>

</body>

<footer>
  <script type="text/javascript" src="source.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</footer>

</html>
