<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Agenda Pessoal</title>

	<link rel="icon" type="image/png" href="assets/favicon.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

	<h3 class="text-center mt-5 mb-3">Agenda Pessoal</h3>

	<form id="eventForm" class="mx-auto col-6">

		<div class="row">
			<div class="col-6">
				<label for="summaryInput" class="text-center">Nome</label>
				<input id="summaryInput" class="form-control col-12 mb-3" type="text" name="summary"
					placeholder="Digite aqui...">
			</div>
			<div class="col-6">
				<label for="locationInput">Endereço</label>
				<input id="locationInput" class="form-control col-12 mb-3" type="text" name="location"
					placeholder="Digite aqui...">
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<label for="startDateTimeInput" class="text-center">Início</label>
				<input id="startDateTimeInput" class="form-control col-12 mb-3" type="datetime-local"
					name="startDateTime" required>
			</div>
			<div class="col-6">
				<label for="endDateTimeInput">Fim</label>
				<input id="endDateTimeInput" class="form-control col-12 mb-3" type="datetime-local" name="endDateTime"
					required>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<label for="descriptionInput" class="text-center">Descrição</label>
				<textarea id="descriptionInput" class="form-control col-12 mb-3" name="description"
					placeholder="Digite aqui..."></textarea>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-6">
				<label for="spreadsheetIdInput" class="text-center">ID da tabela</label>
				<input id="spreadsheetIdInput" class="form-control col-12 mb-3" type="text" name="spreadsheetId">
			</div>
			<div class="col-6">
				<label for="expenseAmountInput" class="text-center">Custo</label>
				<input id="expenseAmountInput" class="form-control col-12 mb-3" type="number" step="0.01" name="expenseAmount" min="0">
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="text-right">
					<button id="signout_button" class="btn btn-secondary mb-3" type="button"
						onclick="handleSignoutClick()">Desconectar</button>
					<button id="authorize_button" class="btn btn-primary mb-3" type="button"
						onclick="handleAuthClick()">Submeter</button>
				</div>
			</div>
		</div>

		<pre id="content" style="white-space: pre-wrap;"></pre>
	
	</form>


</body>

<footer>
	<script async defer src="source.js"></script>
	<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
	<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</footer>

</html>
